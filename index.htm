  <body onload="scope();">
    <br>

    <table class="table">
      <tbody>

        <tr>
          <td colspan="2" class="t" align="center">
            <div id="logo"></div>
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            CÁLCULO FACTURACIÓN
          </td>
        </tr>

        <tr style="background: #ff0000; color: #ffffff;">
          <td>
            TOTAL:
          </td>
          <td align="right">
            <label id="totalfactura"></label>
          </td>
        </tr>

        <tr style="background: #3800FC; color: #ffffff;">
          <td>
            IPSP:
          </td>
          <td align="right">
            <label id="timbre"></label>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="text" id="cantneta" value="1120" onkeypress="isNumber(event)" onkeyup="scope();" style="text-align:center; background: #ffffff; color: #383838;" maxlength="10">
          </td>
        </tr>

        <tr style="background: #ff7402; color: #ffffff;">
          <td>
            BASE:
          </td>
          <td align="right">
            <label id="base"></label>
          </td>
        </tr>

        <tr style="background: #2700B0; color: #ffffff;">
          <td>
            IVA:
          </td>
          <td align="right">
            <label id="ivapagar"></label>
          </td>
        </tr>

        <tr style="background: #1B007D; color: #ffffff;">
          <td>
            ISR:
          </td>
          <td align="right">
            <label id="isrpagar"></label>
          </td>
        </tr>

      <tr style="background: #FCE300; color: #101820;">
        <td>
          RESTO:
        </td>
        <td align="right">
          <label id="facturar"></label>
        </td>
      </tr>

      <tr>
        <td colspan="2" class="instructions">
          INGRESE CANTIDAD NETA/SUJETO A PAGOS TRIMESTRALES
        </td>
      </tr>
